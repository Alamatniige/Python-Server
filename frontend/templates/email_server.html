<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body>
    <header class="header-section text-white text-center">
        <h1 class="display-5 fw-bold mb-0"><i class="fas fa-envelope"></i> BUG BOUNTY SCATTMAN'S EMAIL SERVER</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="chat-card">
                        <h4 class="mb-3 text-info"><i class="fas fa-paper-plane"></i> Send an Email</h4>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-info">{{ messages[0] }}</div>
                          {% endif %}
                        {% endwith %}
                        <form method="post">
                            <div class="mb-3">
                                <label for="sender" class="form-label">From</label>
                                <input type="email" class="form-control" id="sender" name="sender" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient" class="form-label">To</label>
                                <input type="email" class="form-control" id="recipient" name="recipient" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="body" class="form-label">Message</label>
                                <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i> Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
